<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        tr {
            background-color: maroon;
            color: white;
            text-align: center;
        }
         dt {
            font-weight: bold;
            background-color: maroon;
            color: white;
         }
    </style>
    <script>
        function placeOrder() {
            document.getElementById('order-summary').style.display = "block";
            document.getElementById('orderfrom').style.display = "none";

            Uname = document.getElementById("txtName");
            mobile = document.getElementById("txtMobile");
            burger  = document.getElementById('optBurger');
            biriyani = document.getElementById('optBiriyani');
            chocolate = document.getElementById('otpChocolate');

            var mcost = 0;
            var acost = 0;
            var mname = " ";
            var aname = " ";
            if (burger.checked) {
                mcost = 120;
                mname = burger.value;
            } 
            if (biriyani.checked) {
                mcost = 200;
                mname = biriyani.value;
            }
            if(chocolate.checked) {
                acost = 100;
                mcost += acost 
                aname += chocolate.value + "<br>"
            }
            document.getElementById('lblName').innerHTML = Uname.value;
            document.getElementById('lblMobile').innerHTML = mobile.value;
            document.getElementById('lblMeal').innerHTML = mname;
            document.getElementById('lblAdd').innerHTML = aname;
            document.getElementById('lblAmount').innerHTML = mcost;
        }
    </script>
</head>
<body>
    <div>
        <font size="6">
            <table width="800" border="2" cellspacing="4" cellpadding="4" align="center" id="orderfrom">
                <tr>
                    <td colspan="4">
                        <img src="https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg" width="100" height="100" alt="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">customer details</td>
                </tr>
                <tr>
                    <td>customer name</td>
                    <td><input type="text" name="" id="txtName"></td>
                </tr>
                <tr>
                    <td>mobile</td>
                    <td><input type="text" name="" id="txtMobile"></td>
                </tr>
                <tr>
                    <td colspan="4">select a meal: </td>
                </tr>
                <tr>
                    <td><img src="https://images.pexels.com/photos/1624487/pexels-photo-1624487.jpeg" width="100" height="100" alt="">
                        <br>
                        <input type="radio" name="meal" id="optBiriyani" value="Biriyani"> Biriyani(&#8377; 200/-)
                    </td>
                    <td>
                        <img src="https://images.pexels.com/photos/1633578/pexels-photo-1633578.jpeg" width="100" height="100" alt="">
                        <br>
                        <input type="radio" name="meal" id="optBurger" value="Burger"> Burger(&#8377;120/-)
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        select Ad-on's
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <img src="https://images.pexels.com/photos/45202/brownie-dessert-cake-sweet-45202.jpeg" width="100" height="100" alt="">
                        <br>
                        <input type="checkbox" name="Ad-on" id="otpChocolate" value="Chocolate">Chocolate(&#8377;100/-);
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="button" value="place order" onclick="placeOrder()">
                    </td>
                </tr>
            </table>
            <br>
            <dl id="order-summary" style="display:none;">
                <h2>Order Summary</h2>
                <dt>customer Name</dt>
                <dd id="lblName"></dd>
                <dt>mobile</dt>
                <dd id="lblMobile"></dd>
                <dt>meal</dt>
                <dd id="lblMeal"></dd>
                <dt>AD-on's</dt>
                <dd id="lblAdd"></dd>
                <dt>Total bill amount</dt>
                <dd id="lblAmount"></dd>
                <br>
                <input type="button" value="print Bill" onclick="window.print()">
            </dl>
        </font>
    </div>
</body>
</html>
